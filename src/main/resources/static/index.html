<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MICS SEE - Echo</title>
    <link href="libs/css/index.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="title">MICS SEE - Echo Application
    <div>@Ohlhoff Claude</div>
</div>
<div class="input-wrapper">
    <div>
        <div class="input-title">Enter your name</div>
        <div class="input-inner-wrapper">
            <input type="text" id="name" class="input-field" placeholder="type here...">
            <button type="button" class="submit-button" onclick="sendName()">Go</button>
        </div>
        </div>
    <div style="margin-top:30px;">
        <div id="req_sent" style="display:none"><span style="color: green">&#10003;</span> Name sent to server</div>
        <div id="req_recv" style="display:none"><span style="color: green">&#10003;</span> Response received from the server</div>
        <div id="req_failed" style="display:none"><span style="color: red">&#10539;</span> Request failed</div>
    </div>
</div>

<div style="margin-top: 100px;font-size: 2em;">
    <div class="server-says" id="server-says" style="display:none">The server says:</div>
    <div id="output" class=""></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/libs/js/index.js" type="text/javascript"></script>
<style id="dynamicKeyFrames">
</style>
</body>
</html>
